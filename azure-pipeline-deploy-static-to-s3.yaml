# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  batch: true
  branches:
    include:
      - main
      - master
      - staging 
      - dev
  paths:
    exclude:
      - '*.md'
      - '*.yml'
      - '*.yaml'
      - '.gitignore'
 
pool:
  vmImage: ubuntu-latest
  # https://docs.microsoft.com/es-es/azure/devops/pipelines/agents/hosted?view=azure-devops&tabs=yaml
  #
variables:
  - name: aws_credentials
    ${{ if or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/main')) }}:
      value: azure-devops-corporate-apps-webs-production
    ${{ else }}:
      value: azure-devops-corporate-apps-webs-stating
  - name: bucketName
    ${{ if or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/main')) }}:
      value: $(Build.Repository.Name)-prod
    ${{ else }}:
      value: $(Build.Repository.Name)-staging
  - name: aws_region
    ${{ if or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/main')) }}:
      value: eu-central-1
    ${{ else }}:
      value: eu-west-1
  - name: distribution_id
    ${{ if or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/main')) }}:
      value: 'E2ZZ4MIO9G72GK'
    ${{ else }}:
      value: 'E2LTV7C2Q7KE05'
  # - name: env_value
  #   ${{ if or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/main')) }}:
  #     value: $(Build.Repository.Name).env.production
  #   ${{ else }}: 
  #     value: $(Build.Repository.Name).env.staging            
  - ${{ if or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/main')) }}:
    - group: app-shipping-status-management.env.production
  - ${{ else }}: 
    - group: app-shipping-status-management.env.staging

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '23.x'
    displayName: 'Install Node.js'

  # - task: DownloadSecureFile@1
  #   name: env_value
  #   displayName: 'Download the .env from $(env_value)'
  #   inputs:
  #     secureFile: $(env_value)

  # - script: |
  #     cp  $(env_value.secureFilePath) .env
  #   displayName: 'Add the .env'    

  - script: |
      env > .env
      cat .env
    displayName: 'Add the .env'
    
  - task: CmdLine@2
    inputs:
      script: |
          yarn install
          yarn init-incident-solver
          yarn build
      workingDirectory: '$(Build.SourcesDirectory)'

  - task: S3Upload@1
    inputs:
      awsCredentials: $(aws_credentials)
      regionName: $(aws_region)
      bucketName: $(bucketName)
      sourceFolder: '$(Build.SourcesDirectory)/dist'
      globExpressions: '**'

  - task: AWSCLI@1
    inputs:
      awsCredentials: $(aws_credentials)
      regionName: $(aws_region)
      awsCommand: 'cloudfront'
      awsSubCommand: 'create-invalidation'
      awsArguments: '--distribution-id $(distribution_id) --paths "/*"'
